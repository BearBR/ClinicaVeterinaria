<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento de Consultas - Clínica Veterinária Unimar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <a href="/" class="text-white text-decoration-none">
                        <h4 class="mb-0">← Voltar</h4>
                    </a>
                </div>
                <div class="col text-center">
                    <h1 class="mb-0">Agendamento de Consultas</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <!-- Formulário de Agendamento -->
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Nova Consulta</h5>
                        <form id="form-consulta">
                            <input type="hidden" id="consulta_id" name="consulta_id">
                            <div class="row g-3">
                                <!-- Pet -->
                                <div class="col-md-6">
                                    <label for="pet_id" class="form-label">Pet</label>
                                    <select class="form-select" id="pet_id" name="pet_id" required>
                                        <option value="">Selecione o pet...</option>
                                    </select>
                                </div>

                                <!-- Veterinário -->
                                <div class="col-md-6">
                                    <label for="veterinario_id" class="form-label">Veterinário</label>
                                    <select class="form-select" id="veterinario_id" name="veterinario_id" required>
                                        <option value="">Selecione o veterinário...</option>
                                    </select>
                                </div>

                                <!-- Data -->
                                <div class="col-md-6">
                                    <label for="data" class="form-label">Data da Consulta</label>
                                    <input type="date" class="form-control" id="data" name="data" required>
                                </div>

                                <!-- Hora -->
                                <div class="col-md-6">
                                    <label for="hora" class="form-label">Horário</label>
                                    <input type="time" class="form-control" id="hora" name="hora" required>
                                </div>

                                <!-- Observações/Motivo -->
                                <div class="col-12">
                                    <label for="observacoes" class="form-label">Motivo/Observações</label>
                                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Ex: Consulta de rotina, vacinação, etc."></textarea>
                                </div>

                                <!-- Botões -->
                                <div class="col-12 d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" id="submit-btn">Agendar Consulta</button>
                                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none;" onclick="cancelarEdicao()">Cancelar</button>
                                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Consultas -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Consultas Agendadas</h5>
                        <table id="tabela-consultas" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Pet</th>
                                    <th>Dono</th>
                                    <th>Veterinário</th>
                                    <th>Motivo</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados serão inseridos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API = 'http://127.0.0.1:5000';
            let tabelaConsultas;

            // Inicializar DataTable
            tabelaConsultas = $('#tabela-consultas').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json'
                },
                order: [[0, 'desc']]
            });

            // Carregar pets no select
            fetch(`${API}/api/pets`)
                .then(response => response.json())
                .then(pets => {
                    const select = document.getElementById('pet_id');
                    pets.forEach(pet => {
                        const option = document.createElement('option');
                        option.value = pet.id;
                        option.textContent = `${pet.nome} (${pet.dono_nome})`;
                        select.appendChild(option);
                    });
                });

            // Carregar veterinários no select
            fetch(`${API}/api/veterinarios`)
                .then(response => response.json())
                .then(veterinarios => {
                    const select = document.getElementById('veterinario_id');
                    veterinarios.forEach(vet => {
                        const option = document.createElement('option');
                        option.value = vet.id;
                        option.textContent = `${vet.nome} - ${vet.especialidade || 'Clínico Geral'}`;
                        select.appendChild(option);
                    });
                });

            // Carregar consultas
            async function carregarConsultas() {
                try {
                    const response = await fetch(`${API}/api/consultas`);
                    const consultas = await response.json();
                    
                    tabelaConsultas.clear();
                    
                    consultas.forEach(consulta => {
                        const statusBadge = consulta.status === 'agendada' 
                            ? '<span class="badge bg-success">Agendada</span>'
                            : '<span class="badge bg-secondary">Cancelada</span>';
                        
                        const botoesAcao = consulta.status === 'agendada'
                            ? `<button class="btn btn-sm btn-warning me-1" onclick="editarConsulta(${consulta.id})">Editar</button>
                               <button class="btn btn-sm btn-danger" onclick="cancelarConsulta(${consulta.id})">Cancelar</button>`
                            : '<span class="text-muted">-</span>';
                        
                        tabelaConsultas.row.add([
                            `${consulta.data} ${consulta.hora}`,
                            consulta.pet_nome,
                            consulta.dono_nome,
                            consulta.veterinario_nome,
                            consulta.motivo || '-',
                            statusBadge,
                            botoesAcao
                        ]);
                    });
                    
                    tabelaConsultas.draw();
                } catch (error) {
                    console.error('Erro ao carregar consultas:', error);
                }
            }

            // Handler para submissão do formulário
            document.getElementById('form-consulta').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const consultaId = document.getElementById('consulta_id').value;
                const data = {
                    pet_id: parseInt(formData.get('pet_id')),
                    veterinario_id: parseInt(formData.get('veterinario_id')),
                    data: formData.get('data'),
                    hora: formData.get('hora'),
                    motivo: formData.get('observacoes') || ''
                };
                
                try {
                    let response;
                    if (consultaId && consultaId !== '') {
                        // Atualizar consulta existente
                        response = await fetch(`${API}/api/consultas/${consultaId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        if (response.ok) {
                            alert('Consulta atualizada com sucesso!');
                            e.target.reset();
                            document.getElementById('consulta_id').value = '';
                            document.getElementById('submit-btn').textContent = 'Agendar Consulta';
                            document.getElementById('cancel-btn').style.display = 'none';
                            carregarConsultas();
                        } else {
                            const erro = await response.json();
                            alert('Erro ao atualizar consulta: ' + (erro.erro || 'Erro desconhecido'));
                        }
                    } else {
                        // Criar nova consulta
                        response = await fetch(`${API}/api/consultas`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        if (response.ok) {
                            alert('Consulta agendada com sucesso!');
                            e.target.reset();
                            document.getElementById('consulta_id').value = '';
                            carregarConsultas();
                        } else {
                            const erro = await response.json();
                            alert('Erro ao agendar consulta: ' + (erro.erro || 'Erro desconhecido'));
                        }
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao processar consulta: ' + error.message);
                }
            });

            // Função para editar consulta
            window.editarConsulta = async function(id) {
                try {
                    const response = await fetch(`${API}/api/consultas/${id}`);
                    if (!response.ok) {
                        alert('Erro ao carregar consulta');
                        return;
                    }
                    
                    const consulta = await response.json();
                    
                    // Preencher formulário
                    document.getElementById('consulta_id').value = consulta.id;
                    document.getElementById('pet_id').value = consulta.pet_id;
                    document.getElementById('veterinario_id').value = consulta.veterinario_id;
                    document.getElementById('data').value = consulta.data;
                    document.getElementById('hora').value = consulta.hora;
                    document.getElementById('observacoes').value = consulta.motivo || '';
                    
                    // Alterar botão para modo edição
                    document.getElementById('submit-btn').textContent = 'Atualizar Consulta';
                    document.getElementById('cancel-btn').style.display = 'block';
                    
                    // Scroll para o formulário
                    document.getElementById('form-consulta').scrollIntoView({ behavior: 'smooth' });
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao carregar consulta');
                }
            };

            // Função para cancelar edição
            window.cancelarEdicao = function() {
                document.getElementById('form-consulta').reset();
                document.getElementById('consulta_id').value = '';
                document.getElementById('submit-btn').textContent = 'Agendar Consulta';
                document.getElementById('cancel-btn').style.display = 'none';
            };

            // Função para cancelar consulta
            window.cancelarConsulta = async function(id) {
                if (!confirm('Deseja realmente cancelar esta consulta?')) return;
                
                try {
                    const response = await fetch(`${API}/api/consultas/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Consulta cancelada com sucesso!');
                        carregarConsultas();
                    } else {
                        alert('Erro ao cancelar consulta');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao cancelar consulta');
                }
            };

            // Carregar consultas ao iniciar
            carregarConsultas();
        });
    </script>
</body>
</html>
