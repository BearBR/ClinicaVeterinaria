<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultas - Clinica Vet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="btn btn-outline-light me-2" href="/">‚Üê Voltar</a>
            <a class="navbar-brand" href="/">üêæ Cl√≠nica Veterin√°ria Unimar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/donos">Donos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/veterinarios">Veterin√°rios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/consultas">Consultas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Nova Consulta</h5>
                        <form id="form-consulta">
                            <input type="hidden" id="consulta_id" name="consulta_id">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="pet_id" class="form-label">Pet</label>
                                    <select class="form-select" id="pet_id" name="pet_id" required>
                                        <option value="">Selecione o pet...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="veterinario_id" class="form-label">Veterin√°rio</label>
                                    <select class="form-select" id="veterinario_id" name="veterinario_id" required>
                                        <option value="">Selecione o veterin√°rio...</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="data" class="form-label">Data da Consulta</label>
                                    <input type="date" class="form-control" id="data" name="data" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="hora" class="form-label">Hor√°rio</label>
                                    <input type="time" class="form-control" id="hora" name="hora" required>
                                </div>

                                <div class="col-12">
                                    <label for="observacoes" class="form-label">Motivo/Observa√ß√µes</label>
                                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"
                                        placeholder="Ex: Consulta de rotina, vacina√ß√£o, etc."></textarea>
                                </div>

                                <div class="col-12 d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" id="submit-btn">Agendar
                                        Consulta</button>
                                    <button type="button" class="btn btn-secondary" id="cancel-btn"
                                        style="display:none;" onclick="cancelarEdicao()">Cancelar</button>
                                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Consultas Agendadas</h5>
                        <table id="tbl" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Pet</th>
                                    <th>Dono</th>
                                    <th>Veterin√°rio</th>
                                    <th>Motivo</th>
                                    <th>Status</th>
                                    <th>A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Auth check
        fetch('/api/me').then(r => {
            if (!r.ok) window.location.href = '/login.html';
        });

        const API = '';
        let tabela;

        $(document).ready(function () {
            tabela = $('#tbl').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json'
                },
                order: [[0, 'desc']]
            });

            // carrega pets pro select
            fetch(API + '/api/pets')
                .then(r => r.json())
                .then(pets => {
                    let sel = document.getElementById('pet_id');
                    for (let i = 0; i < pets.length; i++) {
                        let opt = document.createElement('option');
                        opt.value = pets[i].id;
                        opt.textContent = pets[i].nome + ' (' + pets[i].dono_nome + ')';
                        sel.appendChild(opt);
                    }
                });

            // carrega vets pro select
            fetch(API + '/api/veterinarios')
                .then(r => r.json())
                .then(vets => {
                    let sel = document.getElementById('veterinario_id');
                    for (let i = 0; i < vets.length; i++) {
                        let opt = document.createElement('option');
                        opt.value = vets[i].id;
                        opt.textContent = vets[i].nome + ' - ' + (vets[i].especialidade || 'Cl√≠nico Geral');
                        sel.appendChild(opt);
                    }
                });

            async function carregarConsultas() {
                try {
                    const response = await fetch(`${API}/api/consultas`);
                    const consultas = await response.json();
                    tabela.clear();
                    consultas.forEach(consulta => {
                        const statusBadge = consulta.status === 'agendada'
                            ? '<span class="badge bg-success">Agendada</span>'
                            : '<span class="badge bg-secondary">Cancelada</span>';

                        const botoesAcao = consulta.status === 'agendada'
                            ? `<button class="btn btn-sm btn-warning me-1" onclick="editarConsulta(${consulta.id})">Editar</button>
                           <button class="btn btn-sm btn-danger" onclick="cancelarConsulta(${consulta.id})">Cancelar</button>`
                            : '<span class="text-muted">-</span>';

                        tabela.row.add([
                            `${consulta.data} ${consulta.hora}`,
                            consulta.pet_nome,
                            consulta.dono_nome,
                            consulta.veterinario_nome,
                            consulta.motivo || '-',
                            statusBadge,
                            botoesAcao
                        ]);
                    });

                    tabela.draw();
                } catch (error) {
                    console.error('Erro:', error);
                }
            }

            document.getElementById('form-consulta').addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const consultaId = document.getElementById('consulta_id').value;
                const data = {
                    pet_id: formData.get('pet_id'),
                    veterinario_id: formData.get('veterinario_id'),
                    data: formData.get('data'),
                    hora: formData.get('hora'),
                    motivo: formData.get('observacoes')
                };

                try {
                    let response;
                    if (consultaId && consultaId !== '') {
                        response = await fetch(`${API}/api/consultas/${consultaId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        if (response.ok) {
                            alert('Consulta atualizada!');
                            e.target.reset();
                            document.getElementById('consulta_id').value = '';
                            document.getElementById('submit-btn').textContent = 'Agendar Consulta';
                            document.getElementById('cancel-btn').style.display = 'none';
                            carregarConsultas();
                        } else {
                            alert('Erro ao atualizar consulta');
                        }
                    } else {
                        response = await fetch(`${API}/api/consultas`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        if (response.ok) {
                            alert('Consulta agendada!');
                            e.target.reset();
                            document.getElementById('consulta_id').value = '';
                            carregarConsultas();
                        } else {
                            alert('Erro ao agendar consulta');
                        }
                    }
                } catch (error) {
                    alert('Erro: ' + error.message);
                }
            });

            window.editarConsulta = async function (id) {
                const response = await fetch(`${API}/api/consultas/${id}`);
                if (!response.ok) {
                    alert('Erro ao carregar consulta');
                    return;
                }

                const consulta = await response.json();

                document.getElementById('consulta_id').value = consulta.id;
                document.getElementById('pet_id').value = consulta.pet_id;
                document.getElementById('veterinario_id').value = consulta.veterinario_id;
                document.getElementById('data').value = consulta.data;
                document.getElementById('hora').value = consulta.hora;
                document.getElementById('observacoes').value = consulta.motivo || '';

                document.getElementById('submit-btn').textContent = 'Atualizar Consulta';
                document.getElementById('cancel-btn').style.display = 'block';

                document.getElementById('form-consulta').scrollIntoView({ behavior: 'smooth' });
            };

            window.cancelarEdicao = function () {
                document.getElementById('form-consulta').reset();
                document.getElementById('consulta_id').value = '';
                document.getElementById('submit-btn').textContent = 'Agendar Consulta';
                document.getElementById('cancel-btn').style.display = 'none';
            };

            window.cancelarConsulta = async function (id) {
                if (!confirm('Deseja realmente cancelar esta consulta?')) return;

                const response = await fetch(`${API}/api/consultas/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Consulta cancelada!');
                    carregarConsultas();
                } else {
                    alert('Erro ao cancelar');
                }
            };

            carregarConsultas();
        });
    </script>
</body>

</html>
