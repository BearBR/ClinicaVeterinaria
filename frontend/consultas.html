<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamento de Consultas - Clínica Veterinária Unimar</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <a href="/" class="text-white text-decoration-none">
                        <h4 class="mb-0">← Voltar</h4>
                    </a>
                </div>
                <div class="col text-center">
                    <h1 class="mb-0">Agendamento de Consultas</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <!-- Formulário de Agendamento -->
        <div class="row mb-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Nova Consulta</h5>
                        <form id="form-consulta">
                            <div class="row g-3">
                                <!-- Pet -->
                                <div class="col-md-6">
                                    <label for="pet_id" class="form-label">Pet</label>
                                    <select class="form-select" id="pet_id" name="pet_id" required>
                                        <option value="">Selecione o pet...</option>
                                    </select>
                                </div>

                                <!-- Veterinário -->
                                <div class="col-md-6">
                                    <label for="veterinario_id" class="form-label">Veterinário</label>
                                    <select class="form-select" id="veterinario_id" name="veterinario_id" required>
                                        <option value="">Selecione o veterinário...</option>
                                    </select>
                                </div>

                                <!-- Data -->
                                <div class="col-md-6">
                                    <label for="data" class="form-label">Data da Consulta</label>
                                    <input type="date" class="form-control" id="data" name="data" required>
                                </div>

                                <!-- Hora -->
                                <div class="col-md-6">
                                    <label for="hora" class="form-label">Horário</label>
                                    <input type="time" class="form-control" id="hora" name="hora" required>
                                </div>

                                <!-- Tipo de Atendimento -->
                                <div class="col-md-6">
                                    <label for="tipo" class="form-label">Tipo de Atendimento</label>
                                    <select class="form-select" id="tipo" name="tipo" required>
                                        <option value="">Selecione o tipo...</option>
                                        <option value="consulta">Consulta</option>
                                        <option value="vacina">Vacinação</option>
                                        <option value="cirurgia">Cirurgia</option>
                                        <option value="exame">Exame</option>
                                    </select>
                                </div>

                                <!-- Observações -->
                                <div class="col-12">
                                    <label for="observacoes" class="form-label">Observações</label>
                                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                                </div>

                                <!-- Botões -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Agendar Consulta</button>
                                    <button type="reset" class="btn btn-secondary">Limpar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Consultas -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Consultas Agendadas</h5>
                        <table id="tabela-consultas" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Pet</th>
                                    <th>Dono</th>
                                    <th>Veterinário</th>
                                    <th>Tipo</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dados serão inseridos via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar DataTable
            $('#tabela-consultas').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json'
                }
            });

            // Carregar pets no select
            fetch('/api/pets')
                .then(response => response.json())
                .then(pets => {
                    const select = document.getElementById('pet_id');
                    pets.forEach(pet => {
                        const option = document.createElement('option');
                        option.value = pet.id;
                        option.textContent = `${pet.nome} (${pet.dono_nome})`;
                        select.appendChild(option);
                    });
                });

            // Carregar veterinários no select
            fetch('/api/veterinarios')
                .then(response => response.json())
                .then(veterinarios => {
                    const select = document.getElementById('veterinario_id');
                    veterinarios.forEach(vet => {
                        const option = document.createElement('option');
                        option.value = vet.id;
                        option.textContent = `${vet.nome} (${vet.especialidade})`;
                        select.appendChild(option);
                    });
                });

            // Handler para submissão do formulário
            document.getElementById('form-consulta').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Funcionalidade em desenvolvimento');
            });
        });
    </script>
</body>
</html>
