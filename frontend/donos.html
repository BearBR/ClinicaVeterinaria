<!doctype html>
<html lang="pt-br">
<head>
    <!-- Configuração de codificação de caracteres -->
    <meta charset="utf-8" />
    
    <!-- Título da página -->
    <title>Gerenciamento de Donos - PetCare</title>
    
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Meta description -->
    <meta name="description" content="Módulo de cadastro e gerenciamento de donos de pets" />
    
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">
    <!-- 
    ========================================================================
    BARRA DE NAVEGAÇÃO
    ========================================================================
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" role="navigation">
        <div class="container-fluid">
            <!-- Logo/Marca da clínica -->
            <a class="navbar-brand" href="/">
                🐾 PetCare
            </a>
            
            <!-- Botão hambúrguer para mobile -->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Alternar navegação"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Itens de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/donos">Donos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pets">Pets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/veterinarios">Veterinários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" role="main">
        <h1 class="h3 mb-3">Gerenciamento de Donos</h1>

        <form id="form-dono" class="mb-4">
            <h5 class="mb-3">Novo Dono de Pet</h5>
            <div class="row g-3">
                <div class="col-12">
                    <input
                        class="form-control form-control-lg"
                        name="nome"
                        placeholder="Nome"
                        required
                    />
                </div>
                <div class="col-12">
                    <input
                        class="form-control form-control-lg"
                        name="telefone"
                        placeholder="Telefone"
                    />
                </div>
                <div class="col-12">
                    <input
                        class="form-control form-control-lg"
                        name="email"
                        placeholder="Email"
                    />
                </div>
                <div class="col-12">
                    <input
                        class="form-control form-control-lg"
                        name="endereco"
                        placeholder="Endereço"
                    />
                </div>
                <div class="col-12">
                    <input
                        class="form-control form-control-lg"
                        name="cep"
                        placeholder="CEP"
                    />
                </div>
                <div class="col-12 d-grid">
                    <button class="btn btn-primary btn-lg" type="submit" id="submit-btn">
                        Salvar
                    </button>
                </div>
            </div>
        </form>

        <table class="table table-sm table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome & Email</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>CEP</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-donos"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API = 'http://127.0.0.1:5000';
            let editandoId = null;

            async function carregarDonos() {
                const r = await fetch(`${API}/api/donos`);
                const dados = await r.json();
                document.getElementById('tbody-donos').innerHTML =
                    dados.map(function(d) {
                        return `
                            <tr data-id="${d.id}">
                                <td>${d.id}</td>
                                <td>
                                    <strong>${d.nome}</strong><br />
                                    <span class="text-muted">${d.email || ''}</span>
                                </td>
                                <td>${d.telefone || ''}</td>
                                <td>${d.endereco || ''}</td>
                                <td>${d.cep || ''}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm me-1" onclick="deletarDono(${d.id})">Excluir</button>
                                    <button class="btn btn-warning btn-sm" onclick="editarDono(${d.id})">Editar</button>
                                </td>
                            </tr>
                        `;
                    }).join('');
            }

            window.deletarDono = async function(id) {
                if (!confirm('Deseja realmente deletar este dono?')) return;
                const response = await fetch(`${API}/api/donos/${id}`, { method: 'DELETE' });
                if (!response.ok) {
                    alert('Erro ao deletar o dono.');
                    return;
                }
                alert('Dono deletado com sucesso!');
                carregarDonos();
            };

            window.editarDono = async function(id) {
                const r = await fetch(`${API}/api/donos/${id}`);
                const dono = await r.json();
                document.querySelector('input[name=nome]').value = dono.nome || '';
                document.querySelector('input[name=telefone]').value = dono.telefone || '';
                document.querySelector('input[name=email]').value = dono.email || '';
                document.querySelector('input[name=endereco]').value = dono.endereco || '';
                document.querySelector('input[name=cep]').value = dono.cep || '';
                editandoId = id;
                document.getElementById('submit-btn').textContent = 'Alterar';
            };

            document.getElementById('form-dono').addEventListener('submit', async function(e) {
                e.preventDefault();
                const fd = new FormData(e.target);
                const donoData = Object.fromEntries(fd);

                if (editandoId) {
                    await fetch(`${API}/api/donos/${editandoId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(donoData)
                    });
                    editandoId = null;
                    document.getElementById('submit-btn').textContent = 'Salvar';
                } else {
                    await fetch(`${API}/api/donos`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(donoData)
                    });
                }

                e.target.reset();
                carregarDonos();
            });

            carregarDonos();
        });
    </script>

    <!-- InputMask para formatação de campos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aplicar máscaras -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Máscara para telefone
            const telefoneInput = document.querySelector('input[name="telefone"]');
            Inputmask("(99) 99999-9999").mask(telefoneInput);

            // Máscara para CEP
            const cepInput = document.querySelector('input[name="cep"]');
            Inputmask("99999-999").mask(cepInput);
        });
    </script>
</body>
</html>
