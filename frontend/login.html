<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Veterinária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-card text-center">
        <img src="dog_login.png" alt="Cachorrinho" class="img-fluid mb-4" style="max-height: 250px;">
        <h4 class="mb-3 text-primary">Bem-vindo(a) ao Sistema Veterinário Petcare da Unimar</h4>
        <p class="text-muted mb-4">Faça login para acessar suas informações:</p>
        <div id="alert" class="alert alert-danger d-none"></div>
        <form id="loginForm" class="text-start">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" id="username" autocomplete="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" id="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    alert.textContent = data.erro || 'Erro ao fazer login';
                    alert.classList.remove('d-none');
                }
            } catch (err) {
                alert.textContent = 'Erro de conexão';
                alert.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
