<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - Clínica Veterinária</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Clinica Vet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Voltar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Gerenciar Usuários</h2>

        <div class="card my-4">
            <div class="card-body">
                <h5>Novo Usuário</h5>
                <form id="userForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
                    </div>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usersTable">
            </tbody>
        </table>
    </div>

    <script>
        async function checkAuth() {
            const res = await fetch('/api/me');
            if (!res.ok) {
                window.location.href = '/login.html';
                return;
            }
            const user = await res.json();
            if (user.role !== 'admin') {
                alert('Acesso negado');
                window.location.href = '/';
            }
        }

        async function loadUsers() {
            const res = await fetch('/api/usuarios');
            const users = await res.json();
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = '';

            users.forEach(u => {
                tbody.innerHTML += `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.username}</td>
                        <td>${u.role}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${u.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const res = await fetch('/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, role })
            });

            if (res.ok) {
                document.getElementById('userForm').reset();
                loadUsers();
            } else {
                const data = await res.json();
                alert(data.erro);
            }
        });

        async function deleteUser(id) {
            if (!confirm('Tem certeza?')) return;
            const res = await fetch(`/api/usuarios/${id}`, { method: 'DELETE' });
            if (res.ok) loadUsers();
            else {
                const data = await res.json();
                alert(data.erro);
            }
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }

        checkAuth();
        loadUsers();
    </script>
</body>

</html>
